<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obboy || Login</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- w3-css CDN -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./public/css/login.css">
</head>

<body>
    <nav class="w3-hide-small">
        <div class="logo">
            <h1 class="w3-xxlarge">Obboy<span class="dot"></span></h1>
        </div>
        <ul class="nav-links-list">
            <li class="nav-link-container">
                <a href="#" class="nav-link">Sign Up</a>
            </li>
            <li class="nav-link-container">
                <a href="#" class="nav-link"><i class="fas fa-home"></i> Home</a>
            </li>
        </ul>
    </nav>
    <!-- don't need header element -->
    <main>
        <section class="content">
            <h1 class="section-title w3-hide-small">Welcome Back!</h1>
            <h1 class="section-title w3-text-black w3-xxlarge w3-hide-large w3-hide-medium">
                Obboy<span class="dot"></span>
                <!-- <br> -->
                <span class="w3-large w3-mobile">Make learning fun!</span>
            </h1>
            <br>
            <form action="">
                <fieldset>
                    <label for="user-email">Email Address</label>
                    <input type="email" name="mail" id="user-email">
                </fieldset>
                <fieldset>
                    <label for="user-pass">Password</label>
                    <input type="password" name="password" id="user-pass">
                </fieldset>
                <fieldset>
                    <div class="w3-hide-small">
                        <input type="checkbox" name="remember_user" id="check" value="remember">
                        <label for="check">Remember Me</label>
                    </div>
                    <a href="#" class="forgot">Forgot Password?</a>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Login" class="w3-mobile w3-padding-large">
                </fieldset>
                <fieldset class="w3-hide-large w3-hide-medium w3-border-0">
                    <a href="#" class="register w3-padding-large w3-mobile w3-center">Register</a>
                </fieldset>
            </form>
        </section>
        <section class="image">
            <img src="./public/images/picture.svg" alt="">
        </section>
    </main>
</body>

</html>
